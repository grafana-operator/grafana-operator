{{- range $path, $bytes := .Files.Glob "dashboards/*.json" }}
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard

metadata:
  name: {{ printf "%s" $path | replace "/" "-" }}
  namespace: {{ $relns }}
  labels:
    grafana: templates

spec:
{{ printf "%s" $bytes | indent 2 }}

{{- end }}