apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata: 
  name: grafana-dashboard-from-url
  labels: 
    app: grafana
spec: 
  name: grafana-dashboard-from-url.json
  url: https://gist.githubusercontent.com/jjaferson/e329d7cd6e806b52dbd98eaf67dca845/raw/442ce9cbceedbb717176a5504e5a2515fe50d4ae/grafana-dashboard-format.json
  json: >
    {
      "id": null,
      "title": "Dashboard repo down",
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }